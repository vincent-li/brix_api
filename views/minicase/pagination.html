<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="smallcase:calendar" />
        <title>brix_api</title>
        
        <!-- brix资源文件 -->
        <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
        <script src="http://a.tbcdn.cn/apps/e/brix/2.0/brix-min.js" bx-config="{autoConfig:true,componentsPath:'./',importsPath:'./'}"></script>
        <link rel="stylesheet" href="http://a.tbcdn.cn/apps/e/brix/2.0/brix-min.css">

        <!-- 组件依赖样式 -->
        
        <!-- doc.css文档自用css -->
        <link rel="stylesheet" href="../../css/demo.css" type="text/css">
    </head>
    <body class="fbody">
        <div class="container">
            <div style="padding-top:60px;">
                <div id="pagination" class="pagination clearfix"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        KISSY.ready(function(S){
            var count = 50;
            var pageIndex = 1;
            var pageSize = 10;
            S.use('brix/gallery/pagination/,brix/gallery/dropdown/index.css,brix/gallery/pagination/index.css',function(S,Pagination){
                //分页组建
                var pn = new Pagination({
                    el : S.one('#pagination'),
                    statistics: true,//
                    sizeChange:true,//
                    goTo:false,//
                    sizeChange : true,
                    jump : true,
                    pageName : 'pagenumber',
                    size: pageSize,//一页的条数
                    count: count,//总数据条数
                    index: pageIndex//当前页码。
                });
                pn.on('gotoPage',function(ev){
                    alert('您试图查看第'+ev.index+'页的内容!');
                });
                pn.on('sizeChange',function(ev){
                    alert('您希望每页显示'+ev.size+'条数据!');
                });
            });
        });
    </script>
</html>
