<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="smallcase:calendar" />
        <title>brix_api</title>
        
        <!-- brix资源文件 -->
        <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
        <script src="http://a.tbcdn.cn/apps/e/brix/2.0/brix-min.js" bx-config="{autoConfig:true,componentsPath:'./',importsPath:'./'}"></script>
        <link rel="stylesheet" href="http://a.tbcdn.cn/apps/e/brix/2.0/brix-min.css">
        <!-- doc.css文档自用css -->
        <link rel="stylesheet" href="../../css/demo.css" type="text/css">
    </head>
    <body class="fbody">
        <div class="container">
            <a id="test" href="javascript:;" class="btn" style="width:190px;text-align:left;">
                请选择时间段
            </a>
        </div>
    </body>
    <script type="text/javascript">
        KISSY.ready(function(S) {
            KISSY.use("brix/gallery/datepicker/,brix/gallery/datepicker/index.css,brix/gallery/calendar/index.css", function(S, DatePicker) {
                var Brix_Date = DatePicker.Date;
                var datepicker = new DatePicker({
                    trigger: '#test',
                    dates: {
                        start: new Date(),
                        end: new Date()
                    },
                    quickDates: {
                        'today': {
                            text: '今天',
                            dateRange: [new Date(), new Date()]
                        },
                        'yestoday': {
                            text: '昨天',
                            dateRange: [new Date(2011, 12, 26), new Date(2011, 12, 26)]
                        },
                        'dd': {
                            text: '过去14天',
                            dateRange: [new Date(2011, 12, 14), new Date(2011, 12, 27)]
                        },
                        'tt': {
                            text: '上个工作日',
                            dateRange: [new Date(2011, 12, 21), new Date(2011, 12, 27)]
                        }
                    },
                    align: {
                        points: ['bl', 'tl'],
                        offset: [0, 0]
                    }
                });
                datepicker.on('selected',function(e){
                    S.one('#test').html(Brix_Date.format(e.start,'isoDate') + '&nbsp;至&nbsp;' +Brix_Date.format(e.end,'isoDate'));
                });
            });
        });
    </script>
</html>
