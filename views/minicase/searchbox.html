<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="smallcase:calendar" />
        <title>brix_api</title>
        
        <!-- brix资源文件 -->
        <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
        <script src="http://a.tbcdn.cn/apps/e/brix/2.0/brix-min.js" bx-config="{autoConfig:true,componentsPath:'./',importsPath:'./'}"></script>
        <link rel="stylesheet" href="http://a.tbcdn.cn/apps/e/brix/2.0/brix-min.css">

        <!-- 组件依赖样式 -->
       
        <!-- doc.css文档自用css -->
        <link rel="stylesheet" href="../../css/demo.css" type="text/css">
    </head>
    <body class="fbody">
        <div class="container">
            <div class="common-search clearfix" id="J_searchbox">
                <fieldset>
                    <form class="search-form">
                    <div class="s-ipt-container">
                        <input class="searchbox-input" accesskey="s" bx-name="placeholder" type="search" autocomplete="off" name="q" value="" placeholder="要购物，先一淘" maxlength="512" data-autofocus="autofocus">
                    </div>
                    <div class="s-menu">
                        <div class="s-menu-selected"><span>商品</span><i>&#405;</i></div>
                        <ul class="s-menu-list" data-redirect="true">
                            <li class="selected"  data-suggest-api="http://suggest.taobao.com/sug?area=etao&code=utf-8">
                                <a target="_self" href="http://s.etao.com/search" hidefocus="true" data-stat-submit="dgp=t0&dgl=t&dgt=11">商品</a>
                            </li>
                            <li data-suggest-api="http://suggest.taobao.com/sug?area=etao&code=utf-8"><a target="_self" href="http://s8.etao.com/search?spm=1002.1.0.21&t=0" hidefocus="true" data-stat-submit="dgp=t0&dgl=t&dgt=11">热卖</a></li>
                            <li><a target="_self"  href="http://8.etao.com/etao.htm?ly=e" hidefocus="true" id="taoba_href">淘吧</a></li>   
                            <li><a target="_self"  href="http://quan.etao.com/search.htm"  hidefocus="true">优惠券</a></li>
                        </ul>
                    </div>
                    <div class="s-btn-container">
                        <input type="submit" value="&#337;">
                        <b></b>
                    <div>
                    </form>
                </fieldset>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        KISSY.ready(function (S) {
            KISSY.use("brix/gallery/searchbox/,brix/gallery/searchbox/index.css", function (S, Searchbox) {
                var searchbox = new Searchbox();
            });
        });
    </script>
</html>
