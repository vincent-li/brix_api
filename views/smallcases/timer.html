<script type="text/tmpl" id="timer_tmpl">
    <span class="timer-title">距离你看完还剩：</span>
    {{#m}}
        <span bx-tmpl="m" bx-datakey="m" class="timer-mins timer-num">{{m}}
        </span>分
    {{/m}}
    {{#s}}
        <span bx-tmpl="s" bx-datakey="s" class="timer-secs timer-num">{{s}}
        </span>
        {{#hs}}.<span bx-tmpl="hs" bx-datakey="hs" class="timer-hsecs timer-num">{{hs}}
        {{/hs}}秒
    {{/s}}
</script>
<div bx-name="timer" class="timer" bx-config="{tmpl:'#timer_tmpl',updateTime:180000,units:'m',interval:100}" style="font-size: 22px;
padding: 20px 0;">
</div>
