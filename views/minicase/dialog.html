<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="smallcase:calendar" />
        <title>brix_api</title>
        
        <!-- brix资源文件 -->
        <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
        <script src="http://a.tbcdn.cn/apps/e/brix/2.0/brix-min.js" bx-config="{autoConfig:true,componentsPath:'./',importsPath:'./'}"></script>
        <link rel="stylesheet" href="http://a.tbcdn.cn/apps/e/brix/2.0/brix-min.css">
        <!-- doc.css文档自用css -->
        <link rel="stylesheet" href="../../css/demo.css" type="text/css">
    </head>
    <body class="fbody">
        <div class="container">
            <div>
                <a href="javascript:;" id="btnShowleft" class="btn">显示左</a>

                <a href="javascript:;" id="btnShowright" class="btn">显示右</a>

                <a href="javascript:;" id="btnShowup" class="btn">显示上</a>

                <a href="javascript:;" id="btnShowdown" class="btn">显示下</a>

                <a href="javascript:;" id="btnShow" class="btn">显示</a>

                <a href="javascript:;" id="btnHide" class="btn">隐藏</a>
            </div>
        </div>
    </body>
    <!--brix begin-->
    <script type="text/template" id="tmpl">
        <div style="margin-top:-10px">
        <h2 class="h2" style="margin:0">标题</h2>
        <p>这里你想写什么写什么，可以是一段文字，也可以是html元素。</p>
        <div style="margin-top:15px"><a class="btn">确定</a></div>
        </div>
    </script>
    <script type="text/javascript">
        KISSY.ready(function(S) {
            KISSY.use("brix/gallery/dialog/,brix/gallery/dialog/index.css", function(S, Dialog) {
                var DOM = S.DOM
                var _l,_t,_r,_b;
                _l = 0;
                _t = 0;
                _lc = _l+(S.DOM.docWidth()-300)/2; 
                _r = S.DOM.docWidth();
                _b = S.DOM.docHeight();
                var config = {
                    tmpl:S.one("#tmpl").html(),
                    start:{
                        left:1000,
                        top:100,
                        opacity:0
                    },
                    end:{
                        left:100,
                        top:100,
                        opacity:1
                    },
                    width:300
                }
                var dialog = new Dialog(config);

                var config1 = {
                    tmpl:S.one("#tmpl").html(),
                    align:{
                        node:false,
                        points:['cc','cc'],
                        offset:[0,0]
                    },
                    elStyle:{
                         position: S.UA.ie == 6 ? "absolute" : "fixed"
                    },
                    width:300,
                    mask:true,
                    zIndex : 99,
                    x : _lc
                }
                var dialog1 = new Dialog(config1);

                S.one('#btnHide').on('click',function(e){
                    e.halt();
                    dialog.hide();
                });

                S.one('#btnShowleft').on('click',function(e){
                    e.halt();
                    dialog.hide();
                    dialog.set('start',{
                        left:_l-300,
                        top:_t,
                        opacity:0
                    });
                    dialog.set('end',{
                        left:_l,
                        top:_t,
                        opacity:1
                    });
                    dialog.show();
                });

                S.one('#btnShowright').on('click',function(e){
                    e.halt();
                    dialog.hide();
                    dialog.set('start',{
                        left:_r,
                        top:_t,
                        opacity:0
                    });

                    dialog.set('end',{
                        left:_r-300,
                        top:_t,
                        opacity:1
                    });
                    dialog.show();
                });

                S.one('#btnShowup').on('click',function(e){
                    e.halt();
                    dialog.hide();
                    dialog.set('start',{
                        left:_lc,
                        top:_b,
                        opacity:0
                    });

                    dialog.set('end',{
                        left:_lc,
                        top:_b-167,
                        opacity:1
                    });
                    dialog.show();
                });

                S.one('#btnShowdown').on('click',function(e){
                    e.halt();
                    dialog.hide();
                    dialog.set('start',{
                        left:_lc,
                        top:_t-167,
                        opacity:0
                    });

                    dialog.set('end',{
                        left:_lc,
                        top:_t,
                        opacity:1
                    });
                    dialog.show();
                });

                S.one('#btnShow').on('click',function(e){
                    e.halt();
                    dialog.hide();
                    dialog1.center(); 
                    dialog1.show();
                    
                    /*dialog.on('show',function(){
                        debugger;
                       
                   });*/
                    
                });
            });
        });
    </script>
</html>
